<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #qrCodeContainer {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <input type="text" id="qrData" placeholder="Enter text to encode">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <br><br>
    <img id="qrCode" alt="Your QR Code will appear here" />

    <script>function generateQRCode() {
            const data = document.getElementById('qrData').value;
            const apiURL = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(data)}`;
            document.getElementById('qrCode').src = apiURL;
        }</script>
</body>
</html>
